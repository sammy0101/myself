name: '[Scheduled] Create OCI A1 Flex VM'

on:
  # 每天 UTC 時間 0 點和 12 點各運行一次
  schedule:
    - cron: '0 0,12 * * *'
  # 保留手動觸發功能
  workflow_dispatch:
    inputs:
      vm-name:
        description: '虛擬機器的名稱'
        required: true
        default: 'a1-flex-vm'
        type: string

jobs:
  create-vm:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 設置 Python 和 OCI CLI
        run: |
          # 檢查 Python 版本 (OCI CLI 需要 Python 3.6+)
          echo "目前 Python 版本: $(python3 --version)"
          python3 -c "import sys; assert sys.version_info >= (3, 6), 'Python 3.6+ required'; print('✅ Python 版本符合要求')"
          
          # 安裝指定版本的 OCI CLI (使用最新穩定版)
          pip install oci-cli==3.64.1 --user
          
          # 將使用者站點包添加到 PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
          # 驗證安裝
          oci --version
          echo "✅ OCI CLI 版本: $(oci --version)"

      - name: 安裝額外依賴
        run: |
          sudo apt-get update
          sudo apt-get install -y curl dnsutils jq ssh-client

      - name: 配置 OCI CLI
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/config << EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_ID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          key_file=~/.oci/oci_api_key.pem
          tenancy=${{ secrets.OCI_TENANCY }}
          region=${{ secrets.OCI_REGION }}
          EOF
          
          cat > ~/.oci/oci_api_key.pem << EOF
          ${{ secrets.OCI_API_KEY }}
          EOF
          
          chmod 600 ~/.oci/config ~/.oci/oci_api_key.pem

      - name: 顯示當前配置
        run: |
          echo "目前時間: $(date)"
          echo "目前配置:"
          echo "區域: ${{ secrets.OCI_REGION }}"
          echo "可用性網域: ${{ secrets.OCI_AVAILABILITY_DOMAIN }}"
          echo "實例規格: VM.Standard.A1.Flex (4 OCPU, 24GB RAM)"
          echo "OCI CLI 版本: $(oci --version)"

      - name: 生成 cloud-init 腳本用於 root 登入
        run: |
          cat > cloud-init.txt << 'EOF'
          #cloud-config
          users:
            - name: root
              password: $ROOT_PASSWORD
              lock_passwd: false
          chpasswd:
            list: |
              root:$ROOT_PASSWORD
            expire: false
          runcmd:
            - sed -i 's/#PermitRootLogin yes/PermitRootLogin yes/g' /etc/ssh/sshd_config
            - sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/g' /etc/ssh/sshd_config
            - systemctl restart sshd
            - apt-get update && apt-get install -y openssh-server
          EOF
          
          sed -i "s/\$ROOT_PASSWORD/${{ secrets.ROOT_PASSWORD }}/g" cloud-init.txt

      - name: 創建 A1 Flex 虛擬機器實例 (2次嘗試)
        id: create-vm
        continue-on-error: true  # 即使此步驟失敗，也繼續執行後續步驟
        run: |
          set +e  # 允許命令失敗而不立即退出
          
          # 重試參數配置 - 最多重試1次（共2次嘗試）
          max_retries=1           # 最多重試1次（共2次嘗試）
          retry_delay=300         # 每次重試延遲300秒（5分鐘）
          total_attempts=0
          all_errors=""
          
          # 決定虛擬機器名稱
          if [ -n "${{ github.event.inputs.vm-name }}" ]; then
            VM_NAME="${{ github.event.inputs.vm-name }}"
          else
            VM_NAME="scheduled-a1-vm-$(date +%Y%m%d-%H%M)"
          fi
          
          echo "開始建立虛擬機器: $VM_NAME"
          echo "策略: 2次嘗試，每次延遲 $retry_delay 秒"
          
          for attempt in $(seq 0 $max_retries); do
            total_attempts=$((attempt + 1))
            echo "--- 嘗試第 $total_attempts 次建立 ---"
            
            # 執行 OCI 命令建立虛擬機器，並捕獲 JSON 輸出
            output=$(oci compute instance launch \
              --compartment-id "${{ secrets.OCI_COMPARTMENT_ID }}" \
              --availability-domain "${{ secrets.OCI_AVAILABILITY_DOMAIN }}" \
              --display-name "$VM_NAME" \
              --shape "VM.Standard.A1.Flex" \
              --shape-config '{"ocpus": 4, "memoryInGBs": 24}' \
              --image-id "${{ secrets.OCI_IMAGE_OCID }}" \
              --subnet-id "${{ secrets.OCI_SUBNET_ID }}" \
              --assign-public-ip true \
              --user-data-file ./cloud-init.txt \
              --output json 2>&1)
            
            exit_code=$?
            
            if [ $exit_code -eq 0 ]; then
              # 從 JSON 輸出中提取實例 OCID
              INSTANCE_OCID=$(echo "$output" | jq -r '.data.id')
              
              if [ -n "$INSTANCE_OCID" ] && [ "$INSTANCE_OCID" != "null" ]; then
                echo "✅ 虛擬機器建立成功 (第 $total_attempts 次嘗試)"
                echo "success=true" >> $GITHUB_OUTPUT
                echo "vm_name=$VM_NAME" >> $GITHUB_OUTPUT
                echo "instance_ocid=$INSTANCE_OCID" >> $GITHUB_OUTPUT
                echo "attempt_count=$total_attempts" >> $GITHUB_OUTPUT
                echo "Instance OCID: $INSTANCE_OCID"
                
                # 提取成功訊息
                success_msg=$(echo "$output" | jq -r '.message // "虛擬機器建立成功"' 2>/dev/null || echo "虛擬機器建立成功")
                echo "success_message=$success_msg" >> $GITHUB_OUTPUT
                break
              else
                echo "❌ 無法從輸出中解析 Instance OCID"
                echo "output: $output"
                error_msg="無法從OCI回應中解析實例ID"
                all_errors="$all_errors嘗試 $total_attempts: $error_msg; "
              fi
            else
              echo "❌ 第 $total_attempts 次嘗試失敗，退出碼: $exit_code"
              echo "錯誤輸出: $output"
              
              # 提取錯誤訊息
              error_msg=$(echo "$output" | grep -o '"message": "[^"]*"' | head -1 | cut -d'"' -f4 || echo "未知錯誤")
              echo "提取的錯誤訊息: $error_msg"
              all_errors="$all_errors嘗試 $total_attempts: $error_msg; "
              
              # 檢查錯誤類型
              if echo "$output" | grep -Ei "out of host capacity|insufficientcapacity|outofcapacity|service limit exceeded|limit exceeded|capacity not available|not available|host capacity"; then
                error_type="capacity_error"
              elif echo "$output" | grep -Ei "quota|limit|notavailable|free tier|insufficient|over quota"; then
                error_type="quota_error"
                break  # 配額錯誤重試無意義
              elif echo "$output" | grep -Ei "timeout|connection|request timed out"; then
                error_type="network_error"
              elif echo "$output" | grep -Ei "TooManyRequests|Too many requests"; then
                error_type="too_many_requests"
              else
                error_type="other_error"
              fi
              
              # 儲存錯誤資訊
              echo "free_tier_limit=true" >> $GITHUB_OUTPUT
              echo "error_type=$error_type" >> $GITHUB_OUTPUT
              
              # 處理錯誤訊息，避免格式問題
              safe_error_msg=$(echo "$error_msg" | head -n 1 | sed 's/[{}]//g' | cut -c 1-200)
              echo "error_message=$safe_error_msg" >> $GITHUB_OUTPUT
            fi
            
            # 如果是最後一次嘗試，不再延遲
            if [ $attempt -eq $max_retries ]; then
              echo "已達最大重試次數 ($max_retries 次)，停止重試"
              echo "success=false" >> $GITHUB_OUTPUT
              echo "attempt_count=$total_attempts" >> $GITHUB_OUTPUT
              break
            fi
            
            echo "等待 $retry_delay 秒後重試..."
            sleep $retry_delay
          done
          
          # 儲存所有錯誤訊息
          echo "all_errors=$all_errors" >> $GITHUB_OUTPUT
          
          # 恢復錯誤處理
          set -e

      - name: 發送第一次 Telegram 通知
        id: send-telegram-attempt-1
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ${{ format('{0} OCI 虛擬機器建立嘗試通知', github.event_name) }}
            • 時間: $(date +'%Y-%m-%d %H:%M:%S UTC')
            • 嘗試: 第 1 次
            • 狀態: ${{ steps.create-vm.outputs.success == 'true' && '成功' || '失敗' }}
            • 訊息: ${{ steps.create-vm.outputs.success == 'true' && steps.create-vm.outputs.success_message || steps.create-vm.outputs.error_message }}
            • 區域: ${{ secrets.OCI_REGION }}
          format: html

      - name: 等待第二次嘗試
        if: steps.create-vm.outputs.success != 'true' && steps.create-vm.outputs.attempt_count == 1
        run: |
          echo "等待 300 秒後進行第二次嘗試..."
          sleep 300

      - name: 第二次嘗試建立虛擬機器
        id: create-vm-attempt-2
        if: steps.create-vm.outputs.success != 'true' && steps.create-vm.outputs.attempt_count == 1
        continue-on-error: true
        run: |
          set +e
          
          echo "--- 嘗試第 2 次建立 ---"
          
          # 執行 OCI 命令建立虛擬機器，並捕獲 JSON 輸出
          output=$(oci compute instance launch \
            --compartment-id "${{ secrets.OCI_COMPARTMENT_ID }}" \
            --availability-domain "${{ secrets.OCI_AVAILABILITY_DOMAIN }}" \
            --display-name "${{ steps.create-vm.outputs.vm_name }}" \
            --shape "VM.Standard.A1.Flex" \
            --shape-config '{"ocpus": 4, "memoryInGBs": 24}' \
            --image-id "${{ secrets.OCI_IMAGE_OCID }}" \
            --subnet-id "${{ secrets.OCI_SUBNET_ID }}" \
            --assign-public-ip true \
            --user-data-file ./cloud-init.txt \
            --output json 2>&1)
          
          exit_code=$?
          
          if [ $exit_code -eq 0 ]; then
            # 從 JSON 輸出中提取實例 OCID
            INSTANCE_OCID=$(echo "$output" | jq -r '.data.id')
            
            if [ -n "$INSTANCE_OCID" ] && [ "$INSTANCE_OCID" != "null" ]; then
              echo "✅ 虛擬機器建立成功 (第 2 次嘗試)"
              echo "success=true" >> $GITHUB_OUTPUT
              echo "instance_ocid=$INSTANCE_OCID" >> $GITHUB_OUTPUT
              echo "attempt_count=2" >> $GITHUB_OUTPUT
              echo "Instance OCID: $INSTANCE_OCID"
              
              # 提取成功訊息
              success_msg=$(echo "$output" | jq -r '.message // "虛擬機器建立成功"' 2>/dev/null || echo "虛擬機器建立成功")
              echo "success_message=$success_msg" >> $GITHUB_OUTPUT
            else
              echo "❌ 無法從輸出中解析 Instance OCID"
              echo "output: $output"
              echo "success=false" >> $GITHUB_OUTPUT
              echo "attempt_count=2" >> $GITHUB_OUTPUT
              
              # 提取錯誤訊息
              error_msg=$(echo "$output" | grep -o '"message": "[^"]*"' | head -1 | cut -d'"' -f4 || echo "未知錯誤")
              echo "error_message=$error_msg" >> $GITHUB_OUTPUT
            fi
          else
            echo "❌ 第 2 次嘗試失敗，退出碼: $exit_code"
            echo "錯誤輸出: $output"
            echo "success=false" >> $GITHUB_OUTPUT
            echo "attempt_count=2" >> $GITHUB_OUTPUT
            
            # 提取錯誤訊息
            error_msg=$(echo "$output" | grep -o '"message": "[^"]*"' | head -1 | cut -d'"' -f4 || echo "未知錯誤")
            echo "error_message=$error_msg" >> $GITHUB_OUTPUT
          fi
          
          set -e

      - name: 發送第二次 Telegram 通知
        id: send-telegram-attempt-2
        if: always() && steps.create-vm-attempt-2
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ${{ format('{0} OCI 虛擬機器建立嘗試通知', github.event_name) }}
            • 時間: $(date +'%Y-%m-%d %H:%M:%S UTC')
            • 嘗試: 第 2 次
            • 狀態: ${{ steps.create-vm-attempt-2.outputs.success == 'true' && '成功' || '失敗' }}
            • 訊息: ${{ steps.create-vm-attempt-2.outputs.success == 'true' && steps.create-vm-attempt-2.outputs.success_message || steps.create-vm-attempt-2.outputs.error_message }}
            • 區域: ${{ secrets.OCI_REGION }}
          format: html

      - name: 等待實例達到 RUNNING 狀態
        if: (steps.create-vm.outputs.success == 'true' || steps.create-vm-attempt-2.outputs.success == 'true') && (steps.create-vm.outputs.instance_ocid || steps.create-vm-attempt-2.outputs.instance_ocid)
        id: wait-for-running
        continue-on-error: true
        run: |
          INSTANCE_OCID="${{ steps.create-vm.outputs.instance_ocid || steps.create-vm-attempt-2.outputs.instance_ocid }}"
          echo "等待實例 $INSTANCE_OCID 進入 RUNNING 狀態..."
          
          # 設置輪詢參數（延長到10分鐘）
          MAX_ATTEMPTS=60  # 最多嘗試60次 (10分鐘)
          SLEEP_INTERVAL=10  # 每次間隔10秒
          attempt=1
          
          while [ $attempt -le $MAX_ATTEMPTS ]; do
            # 使用精確的實例OCID查詢當前狀態
            CURRENT_STATE=$(oci compute instance get \
              --instance-id "$INSTANCE_OCID" \
              --query 'data."lifecycle-state"' \
              --raw-output 2>/dev/null || echo "UNKNOWN")
            
            echo "狀態檢查 $attempt/$MAX_ATTEMPTS: 當前狀態為 '$CURRENT_STATE'"
            
            if [ "$CURRENT_STATE" = "RUNNING" ]; then
              echo "✅ 實例現在處於 RUNNING 狀態"
              echo "running=true" >> $GITHUB_OUTPUT
              break
            fi
            
            if [ $attempt -eq $MAX_ATTEMPTS ]; then
              echo "❌ 實例未在超時時間內達到 RUNNING 狀態"
              echo "running=false" >> $GITHUB_OUTPUT
              break
            fi
            
            sleep $SLEEP_INTERVAL
            ((attempt++))
          done

      - name: 獲取虛擬機器公網 IP (精確查詢)
        if: (steps.create-vm.outputs.success == 'true' || steps.create-vm-attempt-2.outputs.success == 'true') && steps.wait-for-running.outputs.running == 'true'
        id: get-ip
        continue-on-error: true
        run: |
          INSTANCE_OCID="${{ steps.create-vm.outputs.instance_ocid || steps.create-vm-attempt-2.outputs.instance_ocid }}"
          echo "獲取實例的公網 IP: $INSTANCE_OCID"
          
          # 使用精確的實例OCID查詢公網IP
          PUBLIC_IP=$(oci compute instance get \
            --instance-id "$INSTANCE_OCID" \
            --query 'data."public-ip"' \
            --raw-output)
          
          # 檢查獲取到的IP是否有效
          if [ -z "$PUBLIC_IP" ] || [ "$PUBLIC_IP" = "null" ]; then
            echo "❌ 無法獲取有效的公網IP地址。可能尚未分配。"
            echo "public_ip=unknown" >> $GITHUB_OUTPUT
          else
            echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
            echo "✅ 虛擬機器公網 IP: $PUBLIC_IP"
          fi

      - name: 發送最終結果 Telegram 通知
        id: send-telegram-final
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ${{ format('{0} OCI 虛擬機器建立最終結果', github.event_name) }}
            • 時間: $(date +'%Y-%m-%d %H:%M:%S UTC')
            • 狀態: ${{ (steps.create-vm.outputs.success == 'true' || steps.create-vm-attempt-2.outputs.success == 'true') && '成功' || '失敗' }}
            • 嘗試次數: ${{ steps.create-vm.outputs.attempt_count || steps.create-vm-attempt-2.outputs.attempt_count }}
            • 訊息: ${{ (steps.create-vm.outputs.success == 'true' || steps.create-vm-attempt-2.outputs.success == 'true') && (steps.create-vm.outputs.success_message || steps.create-vm-attempt-2.outputs.success_message) || (steps.create-vm.outputs.error_message || steps.create-vm-attempt-2.outputs.error_message) }}
            • 區域: ${{ secrets.OCI_REGION }}
            • 詳情: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          format: html

      - name: 處理最終結果
        if: always()
        run: |
          echo "=== 執行結果彙總 ==="
          echo "執行時間: $(date)"
          echo "執行模式: ${{ github.event_name }}"
          
          if [[ "${{ steps.create-vm.outputs.success }}" == "true" || "${{ steps.create-vm-attempt-2.outputs.success }}" == "true" ]]; then
            if [[ "${{ steps.wait-for-running.outputs.running }}" == "true" ]]; then
              echo "✅ 工作流執行成功: 虛擬機器已建立並配置"
              echo "虛擬機器名稱: ${{ steps.create-vm.outputs.vm_name }}"
              echo "公網 IP: ${{ steps.get-ip.outputs.public_ip }}"
              echo "嘗試次數: ${{ steps.create-vm.outputs.attempt_count || steps.create-vm-attempt-2.outputs.attempt_count }}"
            else
              echo "⚠️  虛擬機器已建立但未達到 RUNNING 狀態"
              echo "虛擬機器 OCID: ${{ steps.create-vm.outputs.instance_ocid || steps.create-vm-attempt-2.outputs.instance_ocid }}"
              echo "請稍後在 OCI 控制台中檢查狀態"
            fi
          else
            echo "❌ 工作流執行失敗: 虛擬機器建立未成功"
            echo "嘗試次數: ${{ steps.create-vm.outputs.attempt_count || steps.create-vm-attempt-2.outputs.attempt_count }}"
            echo "錯誤訊息: ${{ steps.create-vm.outputs.error_message || steps.create-vm-attempt-2.outputs.error_message }}"
            
            # 免費帳戶資源限制的特殊提示
            if [[ "${{ steps.create-vm.outputs.free_tier_limit }}" == "true" ]]; then
              echo ""
              echo "💡 Oracle Cloud 免費帳戶建立虛擬機器失敗建議:"
              echo "1. 嘗試使用不同的可用性網域"
              echo "2. 稍後重試 (幾小時或第二天)"
              echo "3. 考慮使用不同的區域"
              echo "4. 嘗試建立較小配置的實例"
            fi
          fi
