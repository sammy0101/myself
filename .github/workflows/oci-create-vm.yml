              echo "1. å˜—è©¦ä½¿ç”¨ä¸åŒçš„å¯ç”¨æ€§ç¶²åŸŸ"
              echo "2. ç¨å¾Œé‡è©¦ (å¹¾å°æ™‚æˆ–ç¬¬äºŒå¤©)"
