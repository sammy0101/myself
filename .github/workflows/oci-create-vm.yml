          EOF
          
          # ä½¿ç”¨ base64 è§£ç¢¼ä¸¦æ›¿æ›
          sed -i "s/\${ROOT_PASSWORD}/$(echo $ROOT_PASSWORD_B64 | base64 -d)/g" cloud-init.txt

      - name: å‰µå»º A1 Flex è™›æ“¬æ©Ÿå™¨å¯¦ä¾‹ (å«é‡è©¦)
        id: create-vm
        continue-on-error: true
        run: |
          set +e
          
          # å¢åŠ é‡è©¦æ¬¡æ•¸ä»¥æé«˜æˆåŠŸç‡
          max_retries=0
          retry_delay=600
          total_attempts=0
          all_errors=""
          
          # æ±ºå®šè™›æ“¬æ©Ÿå™¨åç¨±
          if [ -n "${{ github.event.inputs.vm-name }}" ]; then
            VM_NAME="${{ github.event.inputs.vm-name }}"
          else
