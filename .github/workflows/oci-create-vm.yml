              echo "running=true" >> $GITHUB_OUTPUT
              break
            elif [ "$CURRENT_STATE" = "TERMINATED" ] || [ "$CURRENT_STATE" = "TERMINATING" ]; then
              echo "âŒ å¯¦ä¾‹å·²çµ‚æ­¢æˆ–æ­£åœ¨çµ‚æ­¢"
              echo "running=false" >> $GITHUB_OUTPUT
