        type: string

jobs:
  create-vm:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ç²å–ç•¶å‰æ™‚é–“
        id: get-current-time
        run: |
          echo "time=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
          echo "time_short=$(date -u +'%H:%M UTC')" >> $GITHUB_OUTPUT

      - name: è¨­ç½® Python å’Œ OCI CLI
        run: |
          # æ›´å¯é çš„ Python ç‰ˆæœ¬æª¢æŸ¥
          if ! python3 -c "import sys; exit(0) if sys.version_info >= (3, 6) else exit(1)"; then
            echo "âŒ Python 3.6+ æ˜¯å¿…éœ€çš„"
            exit 1
          fi
          echo "âœ… Python ç‰ˆæœ¬ç¬¦åˆè¦æ±‚: $(python3 --version)"
          
          # å®‰è£ OCI CLI (å¸¶æœ‰é‡è©¦æ©Ÿåˆ¶)
          max_retries=3
          retry_delay=30
          attempt=1
          while [ $attempt -le $max_retries ]; do
            echo "å˜—è©¦å®‰è£ OCI CLI (å˜—è©¦ $attempt/$max_retries)..."
            if pip install oci-cli --user; then
              echo "âœ… OCI CLI å®‰è£æˆåŠŸ"
              break
            fi
            if [ $attempt -eq $max_retries ]; then
              echo "âŒ OCI CLI å®‰è£å¤±æ•—ï¼Œå·²é”æœ€å¤§é‡è©¦æ¬¡æ•¸"
              exit 1
            fi
            echo "ç­‰å¾… $retry_delay ç§’å¾Œé‡è©¦..."
            sleep $retry_delay
            ((attempt++))
          done
          
          # å°‡ä½¿ç”¨è€…ç«™é»åŒ…æ·»åŠ åˆ° PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: å®‰è£é¡å¤–ä¾è³´
        run: |
          sudo apt-get update
          sudo apt-get install -y curl dnsutils jq ssh-client

      - name: é…ç½® OCI CLI
        run: |
