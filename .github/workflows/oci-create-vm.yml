          message: |
            ${{ github.event_name == 'workflow_dispatch' && 'æ‰‹å‹•è§¸ç™¼' || 'å®šæ™‚ä»»å‹™' }} OCI è™›æ“¬æ©Ÿå™¨å»ºç«‹æœ€çµ‚çµæœ
            â€¢ æ™‚é–“: ${{ env.HK_TIME }}
