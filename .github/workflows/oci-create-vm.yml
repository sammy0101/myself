          echo "å¯ç”¨æ€§ç¶²åŸŸ: ${{ secrets.OCI_AVAILABILITY_DOMAIN }}"
          echo "å¯¦ä¾‹è¦æ ¼: VM.Standard.A1.Flex (4 OCPU, 24GB RAM)"
          echo "OCI CLI ç‰ˆæœ¬: $(oci --version)"

      - name: ç”Ÿæˆ cloud-init è…³æœ¬ç”¨æ–¼ root ç™»å…¥
        run: |
          # ä½¿ç”¨ base64 ç·¨ç¢¼é¿å…å¯†ç¢¼ä¸­çš„ç‰¹æ®Šå­—ç¬¦å•é¡Œ
          ROOT_PASSWORD_B64=$(echo -n "${{ secrets.ROOT_PASSWORD }}" | base64 -w 0)
          
          cat > cloud-init.txt << 'EOF'
          #cloud-config
          users:
            - name: root
              lock_passwd: false
          chpasswd:
            list: |
              root:${ROOT_PASSWORD}
            expire: false
          runcmd:
            - sed -i 's/#PermitRootLogin yes/PermitRootLogin yes/g' /etc/ssh/sshd_config
            - sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/g' /etc/ssh/sshd_config
            - systemctl restart sshd
