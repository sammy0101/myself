        run: |
          INSTANCE_OCID="${{ steps.create-vm.outputs.instance_ocid }}"
          echo "ç²å–å¯¦ä¾‹çš„å…¬ç¶² IP: $INSTANCE_OCID"
          
          # ä½¿ç”¨æ›´ç©©å¥çš„æ–¹æ³•ç²å–å…¬ç¶²IP
