          sed -i "s/\$ROOT_PASSWORD/${{ secrets.ROOT_PASSWORD }}/g" cloud-init.txt

      - name: Create A1 Flex VM Instance with error handling
        id: create-vm
        run: |
          set +e  # å…è®¸å‘½ä»¤å¤±è´¥è€Œä¸ç«‹å³é€€å‡º
          
          max_retries=2
