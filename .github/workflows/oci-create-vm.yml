            echo "public_ip=unknown" >> $GITHUB_OUTPUT
          else
            echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
            echo "âœ… è™›æ“¬æ©Ÿå™¨å…¬ç¶² IP: $PUBLIC_IP"
            
            # å˜—è©¦ SSH é€£æ¥æ¸¬è©¦ï¼ˆå¯é¸ï¼‰
            echo "æ¸¬è©¦ SSH é€£æ¥æ€§..."
            if nc -z -w 5 "$PUBLIC_IP" 22; then
              echo "âœ… SSH ç«¯å£ (22) å¯è¨ªå•"
            else
              echo "âš ï¸  SSH ç«¯å£ (22) æš«æ™‚ä¸å¯è¨ªå•"
            fi
          fi

      - name: ç™¼é€æœ€çµ‚çµæœ Telegram é€šçŸ¥
        id: send-telegram-final
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            <b>OCI è™›æ“¬æ©Ÿå™¨å»ºç«‹çµæœ - ${{ github.event_name == 'workflow_dispatch' && 'æ‰‹å‹•è§¸ç™¼' || 'å®šæ™‚ä»»å‹™' }}</b>
            â€¢ <b>è§¸ç™¼æ–¹å¼:</b> ${{ github.event_name == 'workflow_dispatch' && 'æ‰‹å‹•è§¸ç™¼' || 'å®šæ™‚ä»»å‹™' }}
            â€¢ <b>åŸ·è¡Œæ™‚é–“:</b> ${{ steps.get-current-time.outputs.time }}
            â€¢ <b>ç‹€æ…‹:</b> ${{ steps.create-vm.outputs.success == 'true' && 'âœ… æˆåŠŸ' || 'âŒ å¤±æ•—' }}
            â€¢ <b>å˜—è©¦æ¬¡æ•¸:</b> ${{ steps.create-vm.outputs.attempt_count }}
            â€¢ <b>è¨Šæ¯:</b> ${{ steps.create-vm.outputs.success == 'true' && steps.create-vm.outputs.success_message || steps.create-vm.outputs.error_message }}
            â€¢ <b>å€åŸŸ:</b> ${{ secrets.OCI_REGION }}
            ${{ github.event_name == 'workflow_dispatch' && format('â€¢ <b>æ‰‹å‹•è§¸ç™¼è€…:</b> @{0}', github.actor) || '' }}
            ${{ github.event.inputs.vm-name && format('â€¢ <b>è¼¸å…¥çš„VMåç¨±:</b> {0}', github.event.inputs.vm-name) || '' }}
            â€¢ <b>è©³æƒ…:</b> <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">æŸ¥çœ‹æ—¥èªŒ</a>
            ${{ steps.create-vm.outputs.success == 'true' && format('â€¢ <b>è™›æ“¬æ©Ÿå™¨åç¨±:</b> {0}', steps.create-vm.outputs.vm_name) || '' }}
            ${{ steps.create-vm.outputs.success == 'true' && steps.get-ip.outputs.public_ip != 'unknown' && format('â€¢ <b>å…¬ç¶² IP:</b> {0}', steps.get-ip.outputs.public_ip) || '' }}
          format: html

      - name: è™•ç†æœ€çµ‚çµæœ
        if: always()
        run: |
