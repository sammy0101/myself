  # ä¿ç•™æ‰‹å‹•è§¸ç™¼åŠŸèƒ½
  workflow_dispatch:
    inputs:
      vm-name:
        description: 'è™›æ“¬æ©Ÿå™¨çš„åç¨±'
        required: true
        default: 'a1-flex-vm'
        type: string

jobs:
  create-vm:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python and OCI CLI
        run: |
          # æª¢æŸ¥ Python ç‰ˆæœ¬ (OCI CLI éœ€è¦ Python 3.6+)
          echo "ç•¶å‰ Python ç‰ˆæœ¬: $(python3 --version)"
          python3 -c "import sys; assert sys.version_info >= (3, 6), 'Python 3.6+ required'; print('âœ… Python ç‰ˆæœ¬ç¬¦åˆè¦æ±‚')"
          
          # å®‰è£ OCI CLI (ä½¿ç”¨ --user é¿å…æ¬Šé™å•é¡Œ)
          pip install oci-cli --user
          
          # å°‡ç”¨æˆ¶ç«™é»åŒ…æ·»åŠ åˆ° PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
          # é©—è­‰å®‰è£
          oci --version

      - name: Install additional dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl dnsutils jq

      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/config << EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_ID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          key_file=~/.oci/oci_api_key.pem
          tenancy=${{ secrets.OCI_TENANCY }}
          region=${{ secrets.OCI_REGION }}
          EOF
          
          cat > ~/.oci/oci_api_key.pem << EOF
          ${{ secrets.OCI_API_KEY }}
          EOF
          
          chmod 600 ~/.oci/config ~/.oci/oci_api_key.pem

      - name: Show current configuration
        run: |
          echo "ç›®å‰æ™‚é–“: $(date)"
          echo "ç›®å‰é…ç½®:"
          echo "å€åŸŸ: ${{ secrets.OCI_REGION }}"
          echo "å¯ç”¨æ€§ç¶²åŸŸ: ${{ secrets.OCI_AVAILABILITY_DOMAIN }}"
          echo "å¯¦ä¾‹è¦æ ¼: VM.Standard.A1.Flex (4 OCPU, 24GB RAM)"

      - name: Generate cloud-init script for root login
        run: |
          cat > cloud-init.txt << 'EOF'
          #cloud-config
          users:
            - name: root
              password: $ROOT_PASSWORD
              lock_passwd: false
          chpasswd:
            list: |
              root:$ROOT_PASSWORD
            expire: false
          runcmd:
            - sed -i 's/#PermitRootLogin yes/PermitRootLogin yes/g' /etc/ssh/sshd_config
            - sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/g' /etc/ssh/sshd_config
            - systemctl restart sshd
          EOF
          
          sed -i "s/\$ROOT_PASSWORD/${{ secrets.ROOT_PASSWORD }}/g" cloud-init.txt

      - name: Create A1 Flex VM Instance and Capture ID
        id: create-vm
        run: |
          # è¨­å®š +e ä»¥å…è¨±å‘½ä»¤å¤±æ•—è€Œä¸ç«‹å³é€€å‡º
          set +e
          
          # æ±ºå®šè™›æ“¬æ©Ÿå™¨åç¨±
          if [ -n "${{ github.event.inputs.vm-name }}" ]; then
            VM_NAME="${{ github.event.inputs.vm-name }}"
          else
            VM_NAME="scheduled-a1-vm-$(date +%Y%m%d-%H%M)"
          fi
          
          echo "å˜—è©¦å»ºç«‹è™›æ“¬æ©Ÿå™¨: $VM_NAME"
          
          # åŸ·è¡Œ OCI å‘½ä»¤å»ºç«‹è™›æ“¬æ©Ÿå™¨ï¼Œä¸¦æ•ç² JSON è¼¸å‡º
          output=$(oci compute instance launch \
            --compartment-id "${{ secrets.OCI_COMPARTMENT_ID }}" \
            --availability-domain "${{ secrets.OCI_AVAILABILITY_DOMAIN }}" \
            --display-name "$VM_NAME" \
            --shape "VM.Standard.A1.Flex" \
            --shape-config '{"ocpus": 4, "memoryInGBs": 24}' \
            --image-id "${{ secrets.OCI_IMAGE_OCID }}" \
            --subnet-id "${{ secrets.OCI_SUBNET_ID }}" \
            --assign-public-ip true \
            --user-data-file ./cloud-init.txt \
            --output json 2>&1)
          
          exit_code=$?
          
          if [ $exit_code -eq 0 ]; then
            # å¾ JSON è¼¸å‡ºä¸­æå–å¯¦ä¾‹ OCID
            INSTANCE_OCID=$(echo "$output" | jq -r '.data.id')
            
            if [ -n "$INSTANCE_OCID" ] && [ "$INSTANCE_OCID" != "null" ]; then
              echo "âœ… è™›æ“¬æ©Ÿå™¨å»ºç«‹æˆåŠŸ"
              echo "success=true" >> $GITHUB_OUTPUT
              echo "vm_name=$VM_NAME" >> $GITHUB_OUTPUT
              echo "instance_ocid=$INSTANCE_OCID" >> $GITHUB_OUTPUT
              echo "Instance OCID: $INSTANCE_OCID"
            else
              echo "âŒ ç„¡æ³•å¾è¼¸å‡ºä¸­è§£æ Instance OCID"
              echo "error_type=parsing_error" >> $GITHUB_OUTPUT
              echo "error_message=ç„¡æ³•å¾OCIå›æ‡‰ä¸­è§£æå¯¦ä¾‹ID" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ è™›æ“¬æ©Ÿå™¨å»ºç«‹å¤±æ•—ï¼Œé€€å‡ºç¢¼: $exit_code"
            echo "éŒ¯èª¤è¼¸å‡º: $output"
            
            # æ“´å±•éŒ¯èª¤æª¢æŸ¥ï¼ŒåŒ…å«æ›´å¤šå¯èƒ½çš„éŒ¯èª¤è®Šé«”
            if echo "$output" | grep -Ei "out of host capacity|insufficientcapacity|outofcapacity|service limit exceeded|limit exceeded|capacity not available|not available|host capacity"; then
              echo "free_tier_limit=true" >> $GITHUB_OUTPUT
              echo "error_type=free_tier_limit" >> $GITHUB_OUTPUT
              echo "error_message=å…è²»å¸³æˆ¶è³‡æºé™åˆ¶: ç›®å‰å€åŸŸæˆ–å¯ç”¨æ€§ç¶²åŸŸä¸­æ²’æœ‰è¶³å¤ çš„è³‡æºä¾†å»ºç«‹è™›æ“¬æ©Ÿå™¨" >> $GITHUB_OUTPUT
            elif echo "$output" | grep -Ei "quota|limit|notavailable|free tier|insufficient|over quota"; then
              echo "free_tier_limit=true" >> $GITHUB_OUTPUT
              echo "error_type=free_tier_limit" >> $GITHUB_OUTPUT
              echo "error_message=å…è²»å¸³æˆ¶è³‡æºé™åˆ¶ï¼Œå¯èƒ½å€åŸŸè³‡æºä¸è¶³æˆ–å·²é”å…è²»é¡åº¦ä¸Šé™" >> $GITHUB_OUTPUT
            elif echo "$output" | grep -Ei "timeout|connection|request timed out"; then
              echo "error_type=network_timeout" >> $GITHUB_OUTPUT
              echo "error_message=ç¶²è·¯é€£æ¥è¶…æ™‚ï¼Œè«‹ç¨å¾Œé‡è©¦" >> $GITHUB_OUTPUT
            elif echo "$output" | grep -Ei "not authenticated|not authorized|auth|unauthorized"; then
              echo "error_type=auth_error" >> $GITHUB_OUTPUT
              echo "error_message=èªè­‰æˆ–æˆæ¬Šå¤±æ•—ï¼Œè«‹æª¢æŸ¥OCIé…ç½®å’Œæ¬Šé™" >> $GITHUB_OUTPUT
            else
              echo "error_type=other" >> $GITHUB_OUTPUT
              echo "error_message=å…¶ä»–éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥é…ç½®å’Œæ¬Šé™ã€‚åŸå§‹éŒ¯èª¤: $(echo "$output" | head -20)" >> $GITHUB_OUTPUT
            fi
          fi
          
          # æ¢å¾©éŒ¯èª¤è™•ç†
          set -e

      - name: Wait for instance to reach RUNNING state
        if: steps.create-vm.outputs.success == 'true'
        id: wait-for-running
        run: |
          INSTANCE_OCID="${{ steps.create-vm.outputs.instance_ocid }}"
          echo "ç­‰å¾…å¯¦ä¾‹ $INSTANCE_OCID é€²å…¥ RUNNING ç‹€æ…‹..."
          
          # è¨­ç½®è¼ªè©¢åƒæ•¸
          MAX_ATTEMPTS=36  # æœ€å¤šå˜—è©¦36æ¬¡ (6åˆ†é˜)
          SLEEP_INTERVAL=10  # æ¯æ¬¡é–“éš”10ç§’
          attempt=1
          
          while [ $attempt -le $MAX_ATTEMPTS ]; do
            # ä½¿ç”¨ç²¾ç¢ºçš„å¯¦ä¾‹OCIDæŸ¥è©¢ç•¶å‰ç‹€æ…‹
            CURRENT_STATE=$(oci compute instance get \
              --instance-id "$INSTANCE_OCID" \
              --query 'data."lifecycle-state"' \
              --raw-output 2>/dev/null || echo "UNKNOWN")
            
            echo "å˜—è©¦ $attempt/$MAX_ATTEMPTS: ç•¶å‰ç‹€æ…‹ç‚º '$CURRENT_STATE'"
            
            if [ "$CURRENT_STATE" = "RUNNING" ]; then
              echo "âœ… å¯¦ä¾‹ç¾åœ¨è™•æ–¼ RUNNING ç‹€æ…‹"
              echo "running=true" >> $GITHUB_OUTPUT
              break
            fi
            
            if [ $attempt -eq $MAX_ATTEMPTS ]; then
              echo "âŒ å¯¦ä¾‹æœªåœ¨è¶…æ™‚æ™‚é–“å…§é”åˆ° RUNNING ç‹€æ…‹"
              echo "running=false" >> $GITHUB_OUTPUT
              break
            fi
            
            sleep $SLEEP_INTERVAL
            ((attempt++))
          done

      - name: Get VM Public IP (Precise Query)
        if: steps.create-vm.outputs.success == 'true' && steps.wait-for-running.outputs.running == 'true'
        id: get-ip
        run: |
          INSTANCE_OCID="${{ steps.create-vm.outputs.instance_ocid }}"
          echo "ç²å–å¯¦ä¾‹çš„å…¬ç¶² IP: $INSTANCE_OCID"
          
          # ä½¿ç”¨ç²¾ç¢ºçš„å¯¦ä¾‹OCIDæŸ¥è©¢å…¬ç¶²IP
          PUBLIC_IP=$(oci compute instance get \
            --instance-id "$INSTANCE_OCID" \
            --query 'data."public-ip"' \
            --raw-output)
          
          # æª¢æŸ¥ç²å–åˆ°çš„IPæ˜¯å¦æœ‰æ•ˆ
          if [ -z "$PUBLIC_IP" ] || [ "$PUBLIC_IP" = "null" ]; then
            echo "âŒ ç„¡æ³•ç²å–æœ‰æ•ˆçš„å…¬ç¶²IPåœ°å€ã€‚å¯èƒ½å°šæœªåˆ†é…ã€‚"
            echo "public_ip=unknown" >> $GITHUB_OUTPUT
          else
            echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
            echo "âœ… è™›æ“¬æ©Ÿå™¨å…¬ç¶² IP: $PUBLIC_IP"
          fi

      - name: Prepare Telegram notification message
        id: prepare-telegram-message
        run: |
          # æº–å‚™ Telegram è¨Šæ¯å…§å®¹
          if [[ "${{ steps.create-vm.outputs.success }}" == "true" ]]; then
            MESSAGE="âœ… OCI è™›æ“¬æ©Ÿå™¨å»ºç«‹æˆåŠŸ
            â€¢ åç¨±: ${{ steps.create-vm.outputs.vm_name }}
            â€¢ IP: ${{ steps.get-ip.outputs.public_ip }}
            â€¢ é…ç½®: A1.Flex (4 OCPU, 24GB RAM)
            â€¢ æ™‚é–“: $(date +'%Y-%m-%d %H:%M:%S UTC')
            â€¢ ç™»å…¥: ssh root@${{ steps.get-ip.outputs.public_ip }}"
          else
            MESSAGE="âŒ OCI è™›æ“¬æ©Ÿå™¨å»ºç«‹å¤±æ•—
            â€¢ éŒ¯èª¤: ${{ steps.create-vm.outputs.error_message }}
            â€¢ æ™‚é–“: $(date +'%Y-%m-%d %H:%M:%S UTC')
            â€¢ å€åŸŸ: ${{ secrets.OCI_REGION }}
            â€¢ è©³æƒ…: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
          
          # ç§»é™¤å¤šé¤˜ç¸®é€²ä¸¦å„²å­˜è¨Šæ¯
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" | sed 's/^            //g' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: ${{ steps.prepare-telegram-message.outputs.message }}
          format: html

      - name: Handle final result
        if: always()
        run: |
          echo "=== åŸ·è¡Œçµæœå½™ç¸½ ==="
          echo "åŸ·è¡Œæ™‚é–“: $(date)"
          echo "åŸ·è¡Œæ¨¡å¼: ${{ github.event_name }}"
          
          if [[ "${{ steps.create-vm.outputs.success }}" == "true" ]]; then
            if [[ "${{ steps.wait-for-running.outputs.running }}" == "true" ]]; then
              echo "âœ… å·¥ä½œæµåŸ·è¡ŒæˆåŠŸ: è™›æ“¬æ©Ÿå™¨å·²å»ºç«‹ä¸¦é…ç½®å®Œæˆ"
              echo "è™›æ“¬æ©Ÿå™¨åç¨±: ${{ steps.create-vm.outputs.vm_name }}"
              echo "å…¬ç¶² IP: ${{ steps.get-ip.outputs.public_ip }}"
            else
              echo "âš ï¸  è™›æ“¬æ©Ÿå™¨å·²å»ºç«‹ä½†æœªé”åˆ° RUNNING ç‹€æ…‹"
              echo "è™›æ“¬æ©Ÿå™¨ OCID: ${{ steps.create-vm.outputs.instance_ocid }}"
              echo "è«‹ç¨å¾Œåœ¨ OCI æ§åˆ¶å°ä¸­æª¢æŸ¥ç‹€æ…‹"
            fi
          else
            echo "âŒ å·¥ä½œæµåŸ·è¡Œå¤±æ•—: è™›æ“¬æ©Ÿå™¨å»ºç«‹æœªæˆåŠŸ"
            echo "éŒ¯èª¤é¡å‹: ${{ steps.create-vm.outputs.error_type }}"
            echo "éŒ¯èª¤è¨Šæ¯: ${{ steps.create-vm.outputs.error_message }}"
            
            # å…è²»å¸³æˆ¶è³‡æºé™åˆ¶çš„ç‰¹æ®Šæç¤º
            if [[ "${{ steps.create-vm.outputs.free_tier_limit }}" == "true" ]]; then
              echo ""
              echo "ğŸ’¡ Oracle Cloud å…è²»å¸³æˆ¶å»ºç«‹è™›æ“¬æ©Ÿå™¨å¤±æ•—å»ºè­°:"
              echo "1. å˜—è©¦ä½¿ç”¨ä¸åŒçš„å¯ç”¨æ€§ç¶²åŸŸ"
              echo "2. ç¨å¾Œé‡è©¦ (å¹¾å°æ™‚æˆ–ç¬¬äºŒå¤©)"
              echo "3. è€ƒæ…®ä½¿ç”¨ä¸åŒçš„å€åŸŸ"
              echo "4. å˜—è©¦å»ºç«‹è¼ƒå°é…ç½®çš„å¯¦ä¾‹"
            fi
            
            # èªè­‰éŒ¯èª¤çš„ç‰¹æ®Šæç¤º
            if [[ "${{ steps.create-vm.outputs.error_type }}" == "auth_error" ]]; then
              echo ""
              echo "ğŸ” èªè­‰éŒ¯èª¤å»ºè­°:"
              echo "1. æª¢æŸ¥ OCI é…ç½®å’Œ API é‡‘é‘°"
              echo "2. ç¢ºèªç”¨æˆ¶æœ‰è¶³å¤ æ¬Šé™å»ºç«‹è™›æ“¬æ©Ÿå™¨"
              echo "3. é©—è­‰æ‰€æœ‰ OCID å’Œå€åŸŸé…ç½®æ˜¯å¦æ­£ç¢º"
            fi
          fi
