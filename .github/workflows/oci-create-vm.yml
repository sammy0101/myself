              fi
              
              # å„²å­˜éŒ¯èª¤è³‡è¨Š
              echo "error_type=$ERROR_TYPE" >> $GITHUB_OUTPUT
            fi
            
            # æ›´æ–°ç•¶å‰å˜—è©¦æ¬¡æ•¸
            echo "current_attempt=$CURRENT_ATTEMPT" >> $GITHUB_OUTPUT
            
            # å¦‚æœä¸æ˜¯æœ€å¾Œä¸€æ¬¡å˜—è©¦ä¸”éœ€è¦é‡è©¦ï¼Œå‰‡ç­‰å¾…
            if [ $CURRENT_ATTEMPT -lt $MAX_ATTEMPTS ] && [ "$SHOULD_RETRY" = "true" ]; then
