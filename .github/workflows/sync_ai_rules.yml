name: Sync AI Rules for HK

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0點 (北京/香港時間 早上8點)
  workflow_dispatch: # 允許手動點擊按鈕觸發

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 賦予寫入權限以便提交變更

    steps:
      - name: 檢出程式碼 (Checkout)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安裝依賴套件
        run: pip install requests pyyaml

      - name: 執行過濾腳本並生成來源檔
        run: python process.py

      # --- 自動下載最新版 Mihomo 並編譯 .mrs ---
      - name: 設定最新版 Mihomo
        run: |
          # 透過 GitHub API 獲取最新 Release 的 Tag (例如 v1.18.3)
          MIHOMO_TAG=$(curl -s "https://api.github.com/repos/MetaCubeX/mihomo/releases/latest" | jq -r .tag_name)
          echo "檢測到最新 Mihomo 版本: $MIHOMO_TAG"
          
          # 構建下載鏈接 (Mihomo 檔名通常包含 v，如 mihomo-linux-amd64-v1.18.3.gz)
          wget "https://github.com/MetaCubeX/mihomo/releases/download/$MIHOMO_TAG/mihomo-linux-amd64-$MIHOMO_TAG.gz" -O mihomo.gz
          
          gunzip mihomo.gz
          chmod +x mihomo
          
      - name: 編譯 MRS 規則集
        run: |
          ./mihomo convert-ruleset domain yaml geosite_ai_hk_proxy.yaml geosite_ai_hk_proxy.mrs
          echo "MRS 編譯成功。"

      # --- 自動下載最新版 Sing-box 並編譯 .srs ---
      - name: 設定最新版 Sing-box
        run: |
          # 透過 GitHub API 獲取最新 Release 的 Tag (例如 v1.10.1)
          SB_TAG=$(curl -s "https://api.github.com/repos/SagerNet/sing-box/releases/latest" | jq -r .tag_name)
          echo "檢測到最新 Sing-box 版本: $SB_TAG"
          
          # 提取純版本號，去除 'v' 前綴 (例如 1.10.1)，因為 Sing-box 壓縮包內檔名通常不帶 v
          SB_VER="${SB_TAG#v}"
          
          # 構建下載鏈接
          wget "https://github.com/SagerNet/sing-box/releases/download/$SB_TAG/sing-box-$SB_VER-linux-amd64.tar.gz" -O sing-box.tar.gz
          
          tar -zxf sing-box.tar.gz
          # 解壓後目錄名通常是 sing-box-1.10.1-linux-amd64，移動核心檔案出來
          mv sing-box-$SB_VER-linux-amd64/sing-box .
          chmod +x sing-box

      - name: 編譯 SRS 規則集
        run: |
          ./sing-box rule-set compile geosite_ai_hk_proxy.json -o geosite_ai_hk_proxy.srs
          echo "SRS 編譯成功。"

      # --- 清理中間檔案 ---
      - name: 清理暫存檔
        run: |
          rm -f mihomo sing-box sing-box.tar.gz
          # 如果不想保留 yaml/json 來源檔，可取消下方註解
          # rm -f geosite_ai_hk_proxy.yaml geosite_ai_hk_proxy.json

      - name: 提交並推送變更
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add geosite_ai_hk_proxy.list geosite_ai_hk_proxy.mrs geosite_ai_hk_proxy.srs
          # 僅當檔案有變動時才提交，避免空的 commit
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto sync: 更新 AI 規則 (List/MRS/SRS)" && git push)
