name: Deploy BPB Worker to Cloudflare

on:
  # 定時排程：設定為每天 22:00 UTC，即香港時間早上 6:00。
  schedule:
    - cron: '0 22 * * *'
  # 允許您隨時從 GitHub 的 "Actions" 分頁手動觸發此工作流程來立即更新。
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download latest worker.js from BPB-Worker-Panel
        run: |
          LATEST_RELEASE_URL=$(curl -s "https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest" | grep "browser_download_url.*worker\.js" | cut -d : -f 2,3 | tr -d \")
          curl -L -o worker.js $LATEST_RELEASE_URL

      # --- 這是修改過的部分 ---
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          # 使用 'command' 參數來指定 Worker 名稱和要部署的腳本檔案
          command: deploy --name dry-block-0743 worker.js
