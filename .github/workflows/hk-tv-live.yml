# .github/workflows/hk-tv-live.yml
name: HK TV Live Sources Updater

on:
  schedule:
    - cron: '0 0 */2 * *'  # 每2天运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必須有寫入權限才能 commit & push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests m3u8

    - name: Run HK TV sources fetcher
      run: python scripts/fetch_hk_tv_sources.py
      timeout-minutes: 20  # 為此步驟設定20分鐘的超時，防止永久卡死

    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        # 只有在檔案有變更時才執行 commit
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update HK TV sources"
          git push
        else
          echo "No changes to commit."
        fi
