# .github/workflows/hk-tv-live.yml
name: HK TV Live Sources Updater

on:
  schedule:
    - cron: '0 0 */2 * *'  # 每2天运行一次
  workflow_dispatch:  # 允许手动触发
  # 移除了 push 触发条件，这样代码修改不会自动运行

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run HK TV sources fetcher
      run: python scripts/fetch_hk_tv_sources.py

    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-update HK TV sources with API"
        git push
