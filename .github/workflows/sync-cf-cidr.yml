name: Sync CF-CIDR File

on:
  schedule:
    # UTC 20:00 = é¦™æ¸¯æ™‚é–“ 04:00
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  sync-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download CF-CIDR.txt
        run: |
          wget -O CF-CIDR.txt https://github.com/cmliu/ACL4SSR/raw/refs/heads/main/CloudflareCIDR.txt
          
          if [ ! -f CF-CIDR.txt ]; then
            echo "Download failed!"
            exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # è¨­å®šæ™‚å€ç‚º Asia/Hong_Kong (é¦™æ¸¯æ™‚é–“)
          current_time=$(TZ='Asia/Hong_Kong' date +'%Y-%m-%d %H:%M')
          
          git add CF-CIDR.txt
          
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            # æäº¤è¨Šæ¯ç¯„ä¾‹: ğŸ”„ è‡ªå‹•åŒæ­¥ CF-CIDR.txt (ğŸ“… 2025-12-10 19:02)
