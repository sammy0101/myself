# wrangler.toml (The Final and Absolutely Correct Version)

name = "dry-block-0743"
main = "worker.js"
compatibility_date = "2025-09-02"

# --- 這是解決問題的關鍵 ---
# 我們在這裡明確地告訴 Wrangler，我們上傳的檔案是
# 一個預先建置好的 "service-worker" 格式的腳本。
# 這會讓 Wrangler 跳過其內建的、會破壞混淆的建置流程，
# 並將您的 worker.js 檔案原封不動地直接上傳。
[build.upload]
format = "service-worker"
